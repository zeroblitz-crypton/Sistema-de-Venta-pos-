<div class="col-lg-12 mx-auto mt-3">
    <div class="card card-chart">
      <div class="card-header">
        <h5 class="card-category"></h5>
        <h4 class="card-title">{{isEdit?"Editar Cliente":"Crear Cliente"}}</h4>
      </div>
      <div class="card-body">    
        <form [formGroup]="clienteForm">
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="nombre">Codigo de Barras</label>
              <input type="text" class="form-control" id="nombre" placeholder="Nombre" formControlName="nombre" required>
            </div>
            <div class="col-md-3 mb-3">
              <label for="telefono">Teléfono</label>
              <input type="text" class="form-control" id="telefono" placeholder="Teléfono" formControlName="telefono" required>
            </div>
            <div class="col-md-3 mb-3">
              <label for="direccion">Dirección</label>
              <input type="text" class="form-control" id="direccion" placeholder="Dirección" formControlName="direccion" required>
            </div>
          </div>
  
          <div class="form-row">
            <div class="col-md-12">
              <button type="submit" (click)="guardarCliente()" class="btn btn-success">Guardar</button>
              <button type="button" (click)="closeModal()" class="btn btn-danger ml-2">Cancelar</button>
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <!-- Contenido del pie de la tarjeta -->
      </div>
    </div>
  </div>
