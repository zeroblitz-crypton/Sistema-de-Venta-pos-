<div class="col-lg-12 mx-auto mt-3">
    <div class="card card-chart">
      <div class="card-header">
        <h5 class="card-category"></h5>
        <h4 class="card-title">{{isEdit?"Editar Producto":"Crear Producto"}}</h4>
      </div>
      <div class="card-body">    
        <form [formGroup]="productoForm">
          <div class="row">
            <div class="col-md-5 pr-1">
              <div class="form-group">
                <label>Codigo de Barras</label>
                <input type="text" class="form-control"  formControlName="codigo" required placeholder="Codigo de Barras" value="">
              </div>
            </div>
            <div class="col-md-3 px-1">
              <div class="form-group">
                <label>Producto</label>
                <input type="text" class="form-control" formControlName="descripcion" placeholder="Descripcion" value="">
              </div>
            </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
                <label for="">Precio</label>
                <input type="text" formControlName="precio" class="form-control" placeholder="Precio">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Cantidad</label>
                <input type="number" formControlName="existencia" class="form-control" placeholder="Cantidad" value="">
              </div>
            </div>
          </div>
          <button type="button" (click)="guardar()" class="btn btn-success">Guardar</button>
          <button type="button" (click)="closeModal()" class="btn btn-danger">Cancelar</button>
        </form>
      </div>
      <div class="card-footer">
        <!-- Contenido del pie de la tarjeta -->
      </div>
    </div>
  </div>
