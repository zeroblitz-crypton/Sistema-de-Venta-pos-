<div class="col-lg-12 mx-auto mt-3">
    <div class="card card-chart">
      <div class="card-header">
        <h5 class="card-category"></h5>
        <h4 class="card-title">{{isEdit?"Editar Usuario":"Crear Usuario"}}</h4>
      </div>
      <div class="card-body">    
        <form [formGroup]="usuarioForm">
          <div class="row">
            <div class="col-md-5 pr-1">
              <div class="form-group">
                <label>Nombre</label>
                <input formControlName="nombre" required type="text" class="form-control"  placeholder="Nombre" value="">
              </div>
            </div>
            <div class="col-md-3 px-1">
              <div class="form-group">
                <label>Correo</label>
                <input formControlName="correo" required type="text" class="form-control" placeholder="Username" value="">
              </div>
            </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
                <label for="exampleInputEmail1">Usuario</label>
                <input formControlName="usuario" required type="email" class="form-control" placeholder="Usuario">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Clave</label>
                <input formControlName="clave" required type="password" class="form-control" placeholder="Password" value=" ">
              </div>
            </div>
          </div>
          <button type="button" (click)="guardar()" class="btn btn-success">Guardar</button>
          <button type="button" (click)="closeModal()" class="btn btn-danger">Cancelar</button>
        </form>
      </div>
      <div class="card-footer">
        <!-- Contenido del pie de la tarjeta -->
      </div>
    </div>
  </div>
